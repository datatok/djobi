parameters:
  pp: pp
  pd: pipeline
jobs:
  job1:
    parameters:
      p1: p1
      p2: p2
      pd: job
    stages:
      - name: setup_file
        kind: fs-input
        condition: "true"
        spec:
          path: "../data/json_1"
          format: json
      - name: as_table
        kind: org.spark.mutate
        spec:
          alias_table: my_json_1
      - name: input
        kind: "sql"
        check: true
        condition: "eq $pd job"
        spec:
          query: "queries/{{pd}}.sql"
          check_path: "{{env.fs_data.root}}/{{file}}"
      - name: output
        kind: "org.elasticsearch.output"
        spec:
          host: "{{env.elasticsearch}}"
          index: "out-{{pd}}/all"
          clean_query: "day:{{day}}\\/{{month}}\\/{{year}}"
