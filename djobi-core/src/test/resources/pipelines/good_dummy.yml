executor:
  type: io.datatok.djobi.test.executor.DummyExecutor

parameters:
  date:
    type: daily_date
  pp: pp
  pd: pipeline
jobs:
  job1:
    parameters:
      p1: p1
      p2: p2
      pd: job
    contexts:
      a:
        pjc1: a
        pd: context_a
        file: exists
        input: "../data/json_1"
      b:
        pjc2: b
        pd: context_b
        file: not_found
        input: not_found
    stages:
      setup_file:
        kind: fs-input
        spec:
          path: "{{input}}"
          format: json
      as_table:
        kind: org.spark.mutate
        spec:
          alias_table: my_json_1
      input:
        kind: sql
        check: true
        spec:
          query: "queries/{{pd}}.sql"
          check_path: "../{{file}}"
      output:
        kind: org.elasticsearch.output
        spec:
          host: "{{env.elasticsearch}}"
          index: "out-{{pd}}/all"
          clean_query: "day:{{day}}\\/{{month}}\\/{{year}}"
