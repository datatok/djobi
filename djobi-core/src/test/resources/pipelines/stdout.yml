jobs:
  raw:
    stages:
      setup_file:
        kind: "fs-input"
        spec:
          path: "../data/json_1"
          format: json
      collect:
        kind: "org.spark.collect"
      stdout:
        kind: stdout
  as_json:
    stages:
      setup_file:
        kind: "fs-input"
        spec:
          path: "../data/json_1"
          format: json
      to_json:
        kind: "json"
      collect:
        kind: "org.spark.collect"
      stdout:
        kind: stdout